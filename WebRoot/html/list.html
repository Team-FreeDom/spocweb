<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>加入我们</title>
	<!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/list_style.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>

<body>
<div class="container-fluid bg">
<div class="container bg1">
	<center>
            <div class="bg2">
            	<form action="apply.do" method="post"  onSubmit="return check()">
            	<div class="text-center"><img src="../image/1_02.gif"></div>
            	<div class="list_top">姓名</div>
                <div>
                	<textarea name="name" id="name" class="underline textarea_style"></textarea>
                </div>
                <div class="list_top">性别</div>
                <div class="list_top1">
                	<input name="sex" value="1" type="radio">
                    <label for="q2_1">男</label>
                    <input name="sex" id="q2_2" value="2" type="radio">
                    <label for="q2_2">女</label>
                </div>
                <div  class="list_top">学院班级</div>
                <div class="list_top1">
                	<select  name="college" id="college" size="1">
                	  <option value="-1">请选择</option>
                      <option value="111">信科院</option>
                      <option value="111">信科院</option>	
               	    </select>  
                    <select name="grade" id="grade">
                      <option  value="-1">请选择 </option>
                      <option value="大一">大一</option>
                      <option value="大二"> 大二 </option>
                      <option value="大三"> 大三 </option>
                      <option value="大四"> 大四 </option>
                     </select> 
                </div>
                <div class="list_top1">
                	<input type="text" name="major" class="form-control textarea_style" id="inputEmail3" placeholder="班级">
                </div>
                <div class="list_top">手机号</div>
                <div>
                	<textarea name="phone" id="phone" class="underline textarea_style"></textarea>
                </div>
                 <div class="list_top">申报组别</div>
                <div class="list_top1">
                			<label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="group" value="option1"> 程序组
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="group1" value="option2"> 视频组
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="group2" value="option3"> 摄影组
                            </label>
                        
						<br><br>
                        
                        	<label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="group3" value="option1"> 平面组
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="group4" value="option2"> 动画组
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="inlineRadioOptions" id="group5" value="option3"> 创意组
                            </label>
                </div>
                <div class="list_top2 text-center">
                	<input type="submit" name="submit"  class="btn btn-danger" style="width:100px;">
                </div>
                </form>
            </div>
      </center>
</div>
</div>
  <script type="text/javascript">
      function check()
      {
         var name=document.getElementById("name").value;
         var college=document.getElementById("college").value;
         var grade=document.getElementById("grade").value;
         var inputEmail3=document.getElementById("inputEmail3").value;
         var phone=document.getElementById("phone").value;
         var group=document.getElementById("group");
		 var radios=document.getElementsByName("inlineRadioOptions");
		 var m=0;
         
	     if(name=="")
	       {
		     alert("请填写您的姓名！");
		     return false;
		   }
		    if(college==-1)
	       {
		     alert("请选择您所在的学院！");
		     return false;
		   }
		    if(grade==-1)
	       {
		     alert("请选择您的年级！");
		     return false;
		   }
		      if(inputEmail3=="")
	       {
		     alert("请填写您的班级！");
		     return false;
		   }
		    if(phone=="")
	       {
		     alert("请填写您的电话号码！");
		     return false;
		   }
		   
		   for(var i=0;i<radios.length;i++)
			{
				if(radios[i].checked==false)
				{
					m=m+1;
				}
			}
			if(m==i)
			{
				alert("请选组别！！！");
				return false;
				}

		     return true;
      }
  </script>
  

</body>
</html>
